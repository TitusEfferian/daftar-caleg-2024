type Dapil @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  kode_dapil: String!
  nama_dapil: String!
}

type CalonLegislatif @model @auth(rules: [{allow: public, operations: [read]}]) {
  id: ID!
  name: String!
  party: String!
  gender: String!
  city: String!
  img_src: String!
  ex_koruptor: Boolean!
  ex_koruptor_source: String
  dapil: String!
  no: Int!
} 